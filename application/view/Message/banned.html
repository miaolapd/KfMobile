<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>屏蔽列表 - 短消息 - {$Think.config.site_name}</title>
  {include file="Public/head" /}
  {/* 编辑器提示用
  <link rel="stylesheet" href="/public/static/src/css/app.css">
  <link rel="stylesheet" href="/public/static/src/css/font-awesome.css">
  */}
</head>
<body id="messageBannedPage">
{include file="Public/header" /}
<main class="container pt-3">
  <!-- 面包屑导航 -->
  <ol class="breadcrumb mb-3">
    <li class="breadcrumb-item"><a href="__PUBLIC__">首页</a></li>
    <li class="breadcrumb-item"><a href="{:url('Message/index')}">短消息</a></li>
    <li class="breadcrumb-item active">屏蔽列表</li>
  </ol>

  {include file="Message/nav" /}

  <!-- 屏蔽列表 -->
  <div class="card">
    <h5 class="card-header">屏蔽列表</h5>
    <div class="card-body p-3">
      <p class="font-size-sm text-secondary">
        屏蔽多个用户时用英文逗号<kbd>,</kbd>隔开（如：张三,李四,王五等）。<br>
        当这些被添加的屏蔽用户给您发送短消息时将不予接收。
      </p>
      <form action="{:url('Message/job')}" method="post">
        <input name="action" type="hidden" value="banned">
        <input name="step" type="hidden" value="2">
        <div class="form-group">
          <label class="sr-only" for="banidinfo">屏蔽列表</label>
          <textarea class="form-control" id="banidinfo" name="banidinfo" data-fast-submit="true" rows="5">{$bannedList}</textarea>
        </div>
        <button class="btn btn-primary btn-block" type="submit">
          <i class="fa fa-check-square-o" aria-hidden="true"></i> 提交
        </button>
      </form>
    </div>
  </div>
</main>
{include file="Public/footer" /}
</body>
</html>
