<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>物品商店 - {$Think.config.site_name}</title>
  {include file="Public/head" /}
  {/* 编辑器提示用
  <link rel="stylesheet" href="/public/static/src/css/app.css">
  <link rel="stylesheet" href="/public/static/src/css/font-awesome.css">
  */}
</head>
<body id="itemShopPage">
{include file="Public/header" /}
<main class="container pt-3">
  <!-- 面包屑导航 -->
  <ol class="breadcrumb mb-3">
    <li class="breadcrumb-item"><a href="__PUBLIC__">首页</a></li>
    <li class="breadcrumb-item active">物品商店</li>
  </ol>

  {include file="Public/kfolNav" /}

  <!-- 当前持有 -->
  <div class="alert alert-info text-center" id="myInfo" role="alert">
    当前持有 <b>X</b> KFB 和 <b>X</b> 贡献
  </div>

  <!-- 物品列表 -->
  <ul class="list-group list-group-sm" id="itemList">
    <li class="list-group-item list-group-item-header h5">物品商店</li>
    {volist name="itemList" id="vo"}
    <li class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between align-items-center mb-2">
        <div>
          <strong>{$vo.itemName}</strong>
          <small class="text-success ml-1">({$vo.price})</small>
        </div>
        <button class="btn btn-warning btn-sm" name="buy" type="button" data-id="{$vo.itemId}">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i> 购买
        </button>
      </div>
      <p class="text-secondary font-size-sm mb-0">{$vo.intro}</p>
    </li>
    {/volist}
  </ul>

</main>
{include file="Public/footer" /}
</body>
</html>
